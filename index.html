<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image" sizes="32x32" href="images/favicon-32x32.png">

        <title>Order Summery</title>

    </head>

    <body>

        <main>
            <div>
                <img class="main-img" src="images/illustration-hero.svg" alt="main-img">
            </div>

            <div class="info-div">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </div>

            <div class="price-div">
                <img class="music-icon-img" src="images/icon-music.svg" alt="music-icon">
                
                <div class="plan-div">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                
                <p>Change</p>
            </div>

            <div class="btn-div">
                <button class="order-btn" type="submit">Proceed to Payment</button>
                <button class="cancel-btn" type="reset">Cancel Order</button>
            </div>
        </main>

    </body>
</html>
